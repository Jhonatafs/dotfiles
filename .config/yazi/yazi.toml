# === YAZI CONFIG (Minimal Layout & VIM Keys) ===

# --- Global ---
# Para navegação rápida estilo Vim.
# Use 'j', 'k', 'h', 'l' para mover e 'm' para renomear.
# Adicione atalhos personalizados aqui se necessário.

# --- Layout e Terminal ---
# Abre Yazi em tela cheia
open_for = "always" 

# Opções de inicialização
[open]
# Abre o Yazi na pasta atual do terminal
on = "none"

# --- Previewer (Pré-visualização) ---
# Yazi usa um previewer interno que suporta imagens no terminal (por isso instalamos dependências)
[preview]
# Se o preview falhar, não exibe erro
suppress_error = true 

[render]
# Otimização visual para o seu terminal (Foot)
# render_method = "kitty" # Use se tivesse o Kitty
render_method = "sixel" # Seisels é a melhor opção nativa para previews de imagens no terminal

[scroll]
# Rolagem suave
step = 1
