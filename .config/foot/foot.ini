# === FOOT TERMINAL CONFIG (Dark Warm / Gruvbox) ===

[main]
# Fonte principal (mesma da Waybar)
font=JetBrainsMono Nerd Font:size=12
# Espaçamento interno (Margem para o texto não colar na borda)
pad=15x15
# Bloquear redimensionamento automático da fonte por DPI (controle manual é melhor)
dpi-aware=no

[mouse]
# Esconde o mouse quando você começa a digitar
hide-when-typing=yes

[scrollback]
# Quantas linhas de histórico guardar
lines=10000

[url]
# Abrir links (clicáveis) com o navegador padrão
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
# protocols=http, https, ftp, ftps, file, gemini, gopher
regex=(https?|ftp|ftps|file|gemini|gopher)://[^[:space:]]*

[colors]
# Transparência (0.0 a 1.0). 0.95 é sólido o suficiente para ler, suave o bastante para ver o fundo.
alpha=0.95

# Cores Principais (Gruvbox Hard Dark)
background=1d2021
foreground=ebdbb2

# Cores Normais (0-7)
regular0=282828  # Black (Dark Grey)
regular1=cc241d  # Red
regular2=98971a  # Green
regular3=d79921  # Yellow
regular4=458588  # Blue (Muted)
regular5=b16286  # Purple (Muted)
regular6=689d6a  # Aqua
regular7=a89984  # White (Grayish)

# Cores Brilhantes (8-15) - Versões mais claras/pasteis
bright0=928374   # Bright Black (Gray)
bright1=fb4934   # Bright Red
bright2=b8bb26   # Bright Green
bright3=fabd2f   # Bright Yellow
bright4=83a598   # Bright Blue
bright5=d3869b   # Bright Purple
bright6=8ec07c   # Bright Aqua
bright7=ebdbb2   # Bright White (Cream)

# Seleção de texto
selection-foreground=ebdbb2
selection-background=d65d0e

[key-bindings]
# Atalhos úteis
scrollback-up-page=Shift+Page_Up
scrollback-up-half-page=none
scrollback-up-line=none
scrollback-down-page=Shift+Page_Down
scrollback-down-half-page=none
scrollback-down-line=none
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v XF86Paste
search-start=Control+Shift+r
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0
spawn-terminal=Control+Shift+n
